<!DOCTYPE html>
<html>
    <head>
        <title>Vanilla JS Ideabox</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <h1>IDEABOX</h1>
        </header>
        <main class='main-content'>
            <section class='idea-form-container'>
                <h2 class='idea-form-label'>Jot down your thoughts...</h2>
                <form class='idea-form'>
                    <!-- <label for='title'>Title</label> -->
                    <input type='text' name='title' class='idea-form-input' id='title-input' placeholder='Name it!'/>
                    <!-- <label for='description'>Description</label> -->
                    <input type='text' name='description' class='idea-form-input' id='body-input' placeholder='Describe it!'/>
                    <button class='idea-form-submit-btn'>Post it!</button>
                </form>
            </section>
            <section class='idea-container'>
                <h2 class='ideas-placeholder'>Flow creativity here...</h2>
            </section>
        </main>
        <aside class='sidebar'>
            <button>View Favorites</button>
            <h3>Filter by Quality:</h3>
            <h3>Meh</h3>
            <h3>Very Decent</h3>
            <h3>Pure GOLD</h3>

            <form class='new-quality-form'>
                <label for='new-quality'>Add a new quality</label>
                <input type='text' name='new-quality' placeholder='i.e. Bey herself would be proud'/>
                <button class='new-quality-submit-btn'>Add it!</button>
            </form>
        </aside>
    </body>
    <script src='ideas.js'></script>
    <script src='index.js'></script>
</html>
